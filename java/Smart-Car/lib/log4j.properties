log4j.rootLogger=INFO, console, info, warn, error
log4j.logger.org.dreamwork.smart.car.server=DEBUG, console

log4j.additivity.org.dreamwork.smart.car.server = false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyyMMdd HHmmss} [%p] @@%c{1}@@ %m%n


log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File=logs/log
log4j.appender.info.Threshold=INFO
log4j.appender.info.DatePattern='.'yyyyMMdd
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyyMMdd HHmmss} [%p] @@%c{1}@@ %m%n



log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warn.File=logs/warn
log4j.appender.warn.Threshold=WARN
log4j.appender.warn.DatePattern='.'yyyyMMdd
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
log4j.appender.warn.layout.ConversionPattern=%d{yyyyMMdd HHmmss} [%p] @@%c{1}@@ %m%n



log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.File=logs/error
log4j.appender.error.Threshold=ERROR
log4j.appender.error.DatePattern='.'yyyyMMdd
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyyMMdd HHmmss} [%p] @@%c{1}@@ %m%n
